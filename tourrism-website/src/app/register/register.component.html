    <div *ngIf="!registered" class="row">
        <div class="col-md-4 offset-4 ">
            <h1>Register</h1>

            <form [formGroup]="registerForm" (ngSubmit)="register()" class="form">
                <div class="form-group">
                    <label>Name<span class="text-danger">*</span></label>        
                    <input type="text" formControlName="name"  class="form-control"> 
                    <span class="error-message" *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched" class="text-danger">Enter the valid name</span>
                </div>

                <div class="form-group">
                    <label>Email id<span class="text-danger">*</span></label>        
                    <input type="email" formControlName="emailId" class="form-control"> 
                    <span class="error-message" *ngIf="registerForm.get('emailId').invalid && registerForm.get('emailId').touched" class="text-danger">Enter the valid emailId</span>
                </div>

                <div class="form-group">
                    <label>Contact Number<span class="text-danger">*</span></label>        
                    <input type="number" formControlName="contactNo" id="uContactNo" class="form-control"> 
                    <span class="error-message" *ngIf="registerForm.get('contactNo').invalid && registerForm.get('contactNo').touched" class="text-danger">Enter the valid contact number</span>
                </div>

                <div class="form-group">
                    <label>Password<span class="text-danger">*</span></label>        
                    <input type="password" formControlName="password" id="uPass"class="form-control"> 
                    <span class="error-message" *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="text-danger">Enter a valid password pattern</span>
                </div>
                <span class="text-danger">* marked feilds are mandatory</span>

                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Click here to Register</button>   
            </form>

            <div class="form-group">
                <div *ngIf="errorMessage!=null" class="text-danger">
                    {{errorMessage}}
                </div>
            </div>
        </div>
      </div>

<div *ngIf="registered">
        <div class="row">
            <div class="col-md-8 offset-2 ">
                <div class="card-body">
                    <div><h3>
                            Congradulations!!! You have successfully registered
                    </h3>
                    </div>
                    <div>
                        <button class="btn btn-success" (click)="login()">CLICK HERE TO LOGIN</button>
                    </div>
                </div>
                </div>
            </div>
    
    </div>
